<html>
    <head>
        <title>Javascript Event</title>
    </head>
    <body>
        <div id="demo"></div>
       <button onclick="openlog()">Open log</button>
       <button onclick="lama(1,2,3)">Function Parameter</button>
    </body>
    <script>
       function openlog(){
           console.log('open')
       }
       function lama(parameter1, parameter2, parameter3) {
            console.log(parameter1+parameter2+parameter3)
        }
    </script>
    <script src="style.js"></script>
</html>

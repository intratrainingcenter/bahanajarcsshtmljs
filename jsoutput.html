<html>
    <head>
        <title>Javascript Event</title>
    </head>
    <body>
        <div id="demo"></div>
       <button onclick="window.alert('hello world')">Open Alert</button>
       <button onclick="console.log('hello world')">Open Console log</button>
    </body>
    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
        document.write(5 + 6);
    </script>
    <script src="style.js"></script>
</html>
